<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do evento</legend>
                    <div class="input-wrapper">
                        <label for="event-title">Título do evento<span>(mínimo 8 caracteres)</span></label>
                        <input  type="text" name="" id="event-title" required minlength="8"/>
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="event-link">Link do evento<span>(comece com https://)</span></label>
                        <input type="url" name="" id="event-link" required />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-whatsapp">Whatsapp para contato<span>(somente números)</span></label>
                        <input type="number" name="" id="event-whatsapp" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-info">Informações extras</label>
                        <textarea name="" id="event-info" cols="30" rows="10"></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-category">Categoria</span></label>
                        <select name="" id="event-category">
                            <option value="live">Ao Vivo</option>
                            <option value="podcast">Podcast</option>
                            <option value="mentorship">Mentoria</option>
                        </select>
                    </div>
                </div>
                
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>

                    <div class="input-wrapper">
                        <label for="event-email">E-mail do administrador<span>(digite um email válido)</span></label>
                        <input type="text" name="" id="event-email" required />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
                        <input type="password" name="" id="event-password" required minlength="8" />
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" name="" id="event-private" />
                        <label for="event-private">Evento privado</label>
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Dia e hora</legend>
                     
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data</label>
                            <input type="date" name="" id="event-date" required />
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" placeholder="19:00" name="" id="event-begin" required />
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="event-end">Até</span></label>
                            <input type="time" placeholder="20:00" name="" id="event-end" required />
                        </div>
                    </div>
                    
                </div>
            </fieldset>

            
        </form>
        <footer>
            <input form="my-form" class="button" type="submit" value="Salvar evento">
        </footer>
    
    </div>
    
</body>
</html>
